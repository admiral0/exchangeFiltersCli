plugins {
    id "us.kirchmeier.capsule" version "1.0.2"
}

group 'it.admiral0'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11:indy'
    runtime group: 'commons-cli', name: 'commons-cli', version: '1.4'
    compile 'com.microsoft.ews-java-api:ews-java-api:2.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

tasks.withType(GroovyCompile) {
    groovyOptions.optimizationOptions.indy = true
}

task fatCapsule(type: FatCapsule) {
    applicationClass 'it.admiral0.ExchangeInboxRulesCli'
}